<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Live</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Football Live</h1>
        <nav>
            <ul>
                <li><a href="#live-scores">Live Scores</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="live-scores">
            <h2>Live Scores</h2>
            <div id="live-scores-container">
                <!-- Live scores will be dynamically added here using JavaScript -->
            </div>
        </section>

        <section id="news">
            <h2>Football News</h2>
            <div id="news-container">
                <!-- News articles will be dynamically added here using JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Football Live</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
